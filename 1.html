<h2>왜 교회사를 공부해야 하는가?</h2>
<p>
  지난 날의 무지를 고칠 수 있다.
  너무나 많은 복음주의자들이 데자부(과거발생감) 아닌‘두자베’(무발생감) 같은 상태 속에 처해 있다. 그러나 지난 교회역사 동안 신자들은 온갖 종류의 교리적, 실천적 도전과 싸웠다. 전도서1:9-10 같은 상황이다. 예컨대 기성세대 일각에서‘사탄의 악기’로 혐오하다시피 하는 드럼, 키보드, 전자 기타 등 현대적 악기연주와 같은 상황들이 과거에도 있었다.
